<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			nav ul{
				list-style: none;
			}
			nav ul li {
				display: inline-block;/*속성을 줄 때는 inline-block으로 사용한다.*/
				padding: 10px 20px;
				margin: 10px;/*요소와 요소 간의 간격 조절 가능*/
				border: 1px solid black;

			}
			

		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
