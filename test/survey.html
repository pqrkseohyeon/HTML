<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
 </head>
<body>
    <h1>설문지</h1>
      <p> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  <hr>
  <table>
    <tr >
      <td>학년</td>
      <td>
        <input type="radio">1학년
        <input type="radio">2학년
        <input type="radio">3학년
        <input type="radio">4학년
      </td>
    </tr>
    <tr>
      <td>성별</td>
      <td>
        <input type="radio">남
        <input type="radio">여
      </td>
    </tr>
    <tr>
      <td>관심 분야</td>
      <td>
        <select>
          <option >모바일 소프트웨어</option>
        </select>

      </td>
    </tr>
    <tr>
      <td>진로</td>
      <td>
       
        <input type="checkbox">개발
        <input type="checkbox">기획
        <input type="checkbox">영업
        <input type="checkbox">창업
     
      </td>
    </tr>
    <tr>
      <td>남기고 싶은 말</td>
      <td>
        <textarea cols="30" rows="7" placeholder="글을 남겨주세요"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        Copyright 2020 by Kiate
      </td>
    </tr>


 
</table>
</body>
</html>
