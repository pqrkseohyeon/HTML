<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>웹 폰트 사용하기</title>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');/*시스템 다운*/
        .ng-font{/*font 사용하겠다고 정의해줘야 적용된다.*/
          font-family: 'Nanum Gothic',돋움;
        }
        p{
          font-size: 30px;
        }
    </style>
</head>
<body>
  <p>브라우저 기본 글꼴 사용</p>
  <p class="ng-font">나눔고딕 웹 폰트 사용</p>
</body>
</html>
