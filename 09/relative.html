<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		.box1{
			float: left;
			width: 100px;
			background: yellow;
			margin-right: 10px;
			padding: 20px;

		}
		.box2{
			position: relative;
			left:-50px;/*왼쪽으로부터 */
			top:30px;/*위에서 부터*/
			float: left;
			width: 300px;
			background: blue;
			padding: 20px;

		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
