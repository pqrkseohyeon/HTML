<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		#wrap{
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid gray;
		}
		.box{
			position:absolute;/*absolute를 사용할려면 가장 가까운 부모 요소를 relative로 지정해야지 사용할 수 있다.*/
			width:50px;
			height: 50px;
			background: blue;
		}
		#crd1{
			top: 0; left:0;
		}
		#crd2{
			top:0; right: 0;
		}
		#crd3{
			bottom: 0; right: 0;
		}
		#crd4{
			bottom: 0; left: 0;
		}
		#crd5{
			top: 100; left: 100;
		}


	</style>
</head>
<body>
	<div id="wrap">
		<div class="box" id="crd1"></div>
		<div class="box" id="crd2"></div>
		<div class="box" id="crd3"></div>
		<div class="box" id="crd4"></div>
		<div class="box" id="crd5"></div>
	</div>
</body>
</html>
