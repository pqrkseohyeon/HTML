<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];
		var grrnArr=["교대","방배","강남"];
		var yelloArr=["미금","정자","수서"];

		var result=arr_1.join("-")//지정값으로 문자열 연결
		document.write(result,"<br/>");

		result=arr_1.concat(arr_2);//2개의 배열 객체를 하나로 결합
		document.write(result);

		result=arr_1.slice(1,3);//배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져온다.
		document.write(result,"<br>");

		arr_1.sort();
		document.write(arr_1,"<br>");//정렬

		arr_2.reverse();
		document.write(arr_2,"<br>");//거꾸로 출력

		grrnArr.splice(2,1,"서초","역삼");//index번호 2번부터 한개만 삭제한다. 그자리에 서초, 역삼을 대체한다.
		document.write(grrnArr,"<br>");

		var data1=yelloArr.pop();//제일 마지막에 있는거 하나를  제거한다.
		document.write(data1,"<br>");

		var data1=yelloArr.shift();
		document.write(yelloArr);

</script>
</head>
<body>
</body>
</html>
