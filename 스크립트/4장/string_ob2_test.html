<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 문자 객체 </title>
<script>
    var user_name=prompt("영문 이름 입력:","");
    var upperName=user_name.toUpperCase();
    document.write(upperName,"<br>");

    var user_num=prompt("연락처 : ");
    var result=user_num.substring(0,length-4)+"****";//전체 길이에서 마지막 4개만 빼준다.
    document.write(result);

</script>
</head>
<body>
</body>
</html>
