<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 복합대입 연산자-테이블 만들기 </title>
<script>
    var str="<table border='1'>";//str이라는 문자열 변수에 테이블 태그 저장
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str += "</table>";

        document.write(str);
</script>
</head>
<body>
</body>
</html>
