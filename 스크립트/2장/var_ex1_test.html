<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 외부 자바스크립트 연동 </title>
	<script>
		var box;//var 예약어를 사용해서 변수 선언
		box=100;//값을 100으로 초기화
		box=30;
		document.write(box,"<br>");//30이 출력된다.태그는 ""안에 적는다.
		var a="javascript";
		document.write(a,"<br>");//자바스크립트 출력문이다.
		var str="자바스크립트";
		var num=100;
		document.write(typeof num,"<br>");
		document.write(typeof str);
	</script>
</head>
<body>
</body>
</html>
