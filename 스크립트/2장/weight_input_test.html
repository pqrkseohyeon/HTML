<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>

    var name = prompt("이름:","");
    var weight = prompt("몸무게:","");
    var height = prompt("키:","");

    var normal_w=(height-100)*0.9;
    var result = weight >= normal_w-5 && weight<=normal_w+5;

    var result=result? "적정 체중 입니다.":"적정 체중이 아닙니다.";
    document.write(name +"님은"+result);

</script>
</head>
<body>
</body>
</html>
