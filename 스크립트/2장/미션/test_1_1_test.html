<meta charset="UTF-8">
<title> 종합실습1-1 </title>
<script>
	var price1 = 3000;//교통비
	var price2 = 6000;//식비
	var price3 = 3000;//음료비
	
	//하루 지출 10,000원 초과하면 만원이상 얼마 초과 했는지 출력, 초과안했으면 용돈 관리 잘했다고 출력
	var total = price1+price2+price3;
	
	var reseult = total>10000?total-10000+"원 초과":"용돈 관리를 잘 했군요.!";
	document.write(reseult);

</script>
