<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
			li label {
				width:120px;
				float:left; 
				text-align: right;
				padding-right: 8px;<!--간격 조절-->
			}
			fieldset {
				margin:15px;
			}
			input[type="submit"]{ <!--모든 input 타입이 아니라 []안에 스타일을 지정할 input type을 지정하면 된다.-->
				text-align: center;
				width: 100%;
				height: 30px;
				margin-top: 15px;

			}
		</style>
</head>
<body>
	<form>
		<fieldset><!--폼 욧를 그룹으로 묶는 태그-->
			<legend>로그인 정보</legend><!--그룹으로 묶는 구역에 제목을 붙이는 태그-->
			<ul>
				<li>
					<label for="user-id">아이디</label><!--폼 요소에 레이블(텍스트)을 붙이는 태그-->
					<input type="text" id="user-id" required><!--required 속성은 필수로 입력해야 한다.-->
				</li>
				<li>
					<label for="pwd">비밀번호</label>
					<input type="password" id="pwd1" required>
				</li>
				<li>
					<label for="pwd2">비밀번호 확인</label>
					<input type="password" id="pwd2" required>
				</li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for="name">이름</label>
					<input type="text" id="name" autofocus><!--커서를 두면 깜빡깜빡한다.-->
				</li>
				<li>
					<label for="mail">메일 주소</label>
					<input type="email" id="mail">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="tel" id="phone" placeholder="하이폰 없이 입력"> <!--placeholder 표시하는 힌트-->
				</li>
				<li>
					<label for="homep">블로그/홈페이지</label>
					<input type="url" id="homep">
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="가입하기"><!--value(나타나는 속성값)-->
		

	</form>
</body>
</html>
