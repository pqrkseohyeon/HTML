<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>전송 - 리셋 </title>
	<style>
		body {
			padding:20px;
		}
	</style>
</head>
<body>
	<form action="regist.asp" method="POST"><!--버튼을 누르면 regist.asp로간다. post는 주소에 데이터 입력 값들을 안보이게 해준다. -->
		<fieldset>
			<h3>메일링 리스트 등록</h3>
				<label> 메일 주소 <input type="email"></label>
				<input type="submit" value="제출"><!--value -> 버튼 위 나타나는 글자-->
				<input type="reset"  value="다시입력">
		</fieldset>

		
	</form>
</body>
</html>
