<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>label 태그 사용</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:20px;
			}
		</style>
</head>
<body>
	<form>
		<h3>수강분야(다수 선택 가능)</h3>
			<ul>
				<li><input type="checkbox" value="grm"> 문법</li>
				<li><input type="checkbox" value="wr"> 작문</li>
				<li><input type="checkbox" value="rd"> 독해</li>
			</ul>
		<h3>수강 과목(1과목만 선택 가능)</h3>
			<ul><!--radio 버튼은 그룹으로 이루어져야 하는데 여러개의 radio 버튼이 있을 수 있으니까 그룹별 이름을 지정해줘야 한다. -->
				<li><input type="radio" name="subject" value="eng"> 영어회화</li>
				<li><input type="radio" name="subject" value="ch"> 중국어회화</li>
				<li><input type="radio" name="subject" value="ja"> 일어회화</li>
			</ul>

	</form>
	
</body>
</html>
