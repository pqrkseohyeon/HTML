<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
<style>
	ul{
		list-style-type: none;
	}
	li{
		width: 120px;
		display: inline-block;
		margin: 10px;
	}
	li a{
		padding: 5px 10px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
	a[href]{/*태그안에 어떤 특정한 속성에 스타일 지정할 때는 []로 묶어서 지정한다.*/
		background-color: yellow;
	}
  
</style>
</head>

<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
  </body>
 </html>
